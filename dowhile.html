<body>
    <script>
        var a=prompt("Jumlah LOOP? :");//memasukkan jumlah loop yg diinginkan

        while (a > 0) {//jika a lebih besar dari nol maka perulangan akan terus berjalan 
            document.write("Selamat Malam. Jangan Lupa Belajar, Bentar lagi ujian loo !!" , "<br>" );//menalpilkan text yang akan di ulang
            a--;// jika a bernilai 10 maka a dikurang 1
        }

    </script>
</body>
