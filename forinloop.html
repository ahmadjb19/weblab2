<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var Teman = {// membuat variable nama teman seperti dibawah ini 
            1 : "Amek",//
            2 : "Wawan",//
            3 : "Rudi",//
            4 : "Cincing",//
            5 : "Rahmat",//
            6 : "Darto",//
            7 : "Fadhil",//
            8 : "Rizki",//
            9 : "Erick",//
            10 : "Nanda"//
        };

        for (var key in Teman) {//membuat perulangan key menggunakan for
            document.write("Nama Teman " + key + " Adalah " + Teman[key] +"<br>");//tampilkan nama teman dengan key 1-10 dan Nama teman
        }

    </script>
</body>
</html>
