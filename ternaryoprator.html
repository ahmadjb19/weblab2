<body>
    <script>

        alert("LAZADA 12.12!!!!")//menampilkan kalimat "LAZADA 12.12!!!!"

        var a=prompt("Masukkan angka 12 pada jam 12 Malam");////meminta user memasukkan angka

        if (a >="1 && <=10") {// jika a lebih besar sama dengan 1 dan a lebih kecil sama dengan 10 maka
            document.write("SELAMAT ! Anda bisa CHECK OUT");//menampilkan kalimat "SELAMAT ! Anda bisa CHECK OUT"

        } else {//selain dari angka 12
            document.write("MAAF ! Anda tidak bisa check out");//menampilkan kalimat "MAAF ! Anda tidak bisa check out"
        } 

        </script>

    </body>
